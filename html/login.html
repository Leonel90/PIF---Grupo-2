<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>CUENTA</title>
</head>
<body>
    <div class="formulario">
      
        <ul class="tab-grupo">
          <li class="tab activar"><a href="#signup">Crear Cuenta</a></li>
          <li class="tab"><a href="#login">Iniciar Sesion</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="signup">   
            <h1>Crear Cuenta</h1>
            
            <form action="/" method="post">
            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  Nombre<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>
          
              <div class="field-wrap">
                <label>
                  Apellido<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
              </div>
            </div>
  
            <div class="field-wrap">
              <label>
                Email<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Contrase単a<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
            
            <button type="submit" class="button button-block"/>Crear</button>
            
            </form>
  
          </div>
          
          <div id="login">   
            <h1>Iniciar Cuenta</h1>
            
            <form action="/" method="post">
            
              <div class="field-wrap">
              <label>
                Email<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Contrase単a<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
            
            <p class="forgot"><a href="#">多Has olvidado tu contrase単a ?</a></p>
            
            <button class="button button-block"/>Ingresar</button>
            
            </form>
  
          </div>
          
        </div><!-- tab-content -->
        
  </div> <!-- /form -->
</body>
</html>
