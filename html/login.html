<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>CUENTA</title>
    
</head>
<body>
    <div class="contenedor">
        <div class="caja-atras">
          <div class="loginMsg">
            <div class="textcontent">
              <p class="title">¿No tienes una cuenta? </p>
              <p>Regístrese Gratis ahora </p>
              <button id="switch1">Crear Cuenta</button>
            </div>
          </div>
          <div class="signupMsg visibility">
            <div class="textcontent">
              <p class="title">¿Ya tienes una cuenta?</p>
              <p>Inicia sesión para ver todas las rutas </p>
              <button id="switch2">Iniciar sesión</button>
            </div>
          </div>
        </div>
        <!-- Login Cuenta -->
    
        <div class="frontbox">
          <div class="login">
            <h2>Iniciar Cuenta</h2>
            <div class="inputbox">
                <input type="text" name="Correo" placeholder=" Correo">
                <input type="password" name="Contraseña" placeholder=" Contraseña">
            </div>
            <p>¿OLVIDADASTES TU CONTRASEÑA? </p>
            <button><a href="/index.html">ENTRAR</a></button>
          </div>
    
          <div class="signup hide">
            <h2>Crear Cuenta</h2>
            <div class="inputbox">
              <input type="text" name="Nombres" placeholder="  NAME">
              <input type="text" name="Correo" placeholder="  EMAIL">
              <input type="password" name="Contraseña" placeholder="  PASSWORD">
            </div>
            <button>CREAR</button>
          </div>
    
        </div>
      </div>
      <script src="/js/login.js"></script>
</body>
</html>
